<html>
<body>
  Enter A :
  <input type = "text" id="A"><br><br>
  Enter B :
  <input type = "text" id="B"> <br><br>
  Result 
  <input type = "text" id="C">
  <button onclick="Addition();">Add </button>

  <script>
    function Addition() {
      let x = parseInt(document.getElementbyId("A").value=A;
      let y = parseInt(document.getElementById("B").value=B;
      let Result = x+y;
      document.getElementById("C").value = Result
                       
  </script>
  
</body>
</html>
